<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">My Profile</h1>
</div>

<div class="row" *ngIf="user">
    <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
            <div class="card-body text-center">
                <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center mb-3"
                    style="width: 100px; height: 100px; font-size: 2.5rem;">
                    {{ user.email.charAt(0).toUpperCase() }}
                </div>
                <h5 class="card-title">{{ user.email }}</h5>
                <p class="text-muted mb-1">{{ getRoleLabel(user.role) }}</p>
                <p class="text-muted mb-4">Tenant ID: {{ user.tenantId }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">Account Details</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ user.email }}
                    </div>
                </div>
                <hr>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Role</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ user.role }}
                    </div>
                </div>
                <hr>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Status</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <span class="badge bg-success" *ngIf="user.isActive">Active</span>
                        <span class="badge bg-danger" *ngIf="!user.isActive">Inactive</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!user" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

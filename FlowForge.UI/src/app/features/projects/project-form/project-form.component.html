<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ isEditMode ? 'Edit Project' : 'New Project' }}</h1>
</div>

<div class="row">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <label for="name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                            [class.is-invalid]="projectForm.get('name')?.invalid && projectForm.get('name')?.touched">
                        @if (projectForm.get('name')?.invalid && projectForm.get('name')?.touched) {
                        <div class="invalid-feedback">
                            Project name is required.
                        </div>
                        }
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="4"
                            formControlName="description"></textarea>
                    </div>

                    @if (isEditMode) {
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isArchived" formControlName="isArchived">
                        <label class="form-check-label" for="isArchived">Archived</label>
                    </div>
                    }

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid || isLoading">
                            @if (isLoading) {
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Saving...
                            } @else {
                            Save Project
                            }
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

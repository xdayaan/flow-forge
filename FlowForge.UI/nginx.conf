server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API calls if not using full URL in frontend
    # location /api/ {
    #     proxy_pass http://backend:8080/api/;
    # }
}
